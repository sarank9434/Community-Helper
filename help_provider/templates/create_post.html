<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Post - Help Provider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="{% static 'manifest.json' %}?v=2">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/serviceworker.js')
                    .then(reg => console.log('Service Worker Registered!', reg))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
    <style>
        html {
            scrollbar-gutter: stable;
        }

        body {
            background-color: #f0f2f5;
        }

        .form-container {
            max-width: 600px;
            margin: 40px auto;
        }

        .card {
            border-radius: 10px;
        }

        .btn-submit {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-white shadow-sm mb-3" id="navbar">
            <div class="container">
                <a class="navbar-brand mb-0 h1" href="{% url 'home' %}">Help Provider</a>

                <div class="d-flex align-items-center">
                    <button type="button" class="btn btn-outline-secondary text-dark px-3 py-0 me-3"
                        onclick="location.reload();" title="Refresh">
                        <i class="bi bi-arrow-clockwise" style="font-size: 1.4rem;"></i>
                    </button>


                    <div class="vr me-3"></div>

                    {% if user.is_authenticated %}
                    <span class="navbar-text me-3 small">
                        Hi, <strong>{{ user.username }}</strong>
                    </span>
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-secondary btn-sm">Logout</button>
                    </form>
                    {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm me-2">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-primary btn-sm">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container form-container">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="text-center mb-4">
                        {% if help_type == "need" %} Request Help {% else %} Offer Help {% endif %}
                    </h4>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" name="title" class="form-control" placeholder="Short title" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="4"
                                placeholder="Explain your need or offer"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Category</label>
                            <select name="category" class="form-select" required>
                                <option value="" disabled selected>-- Choose a category --</option>
                                {% for cat in categories %}
                                <option value="{{ cat.id }}">{{ cat.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" name="location" class="form-control" placeholder="Your city or area"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contact</label>
                            <input type="text" name="contact" class="form-control" placeholder="Phone or email"
                                required>
                        </div>

                        <div class="d-grid">
                            <button type="submit"
                                class="btn btn-submit {% if help_type == 'need' %}btn-danger{% else %}btn-success{% endif %}">
                                Submit
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </main>


    <footer>
        <nav class="navbar navbar-light bg-light fixed-bottom shadow-lg mb-3">
            <div class="container">
                <div class="d-flex align-items-center center justify-content-center w-100">
                    <a href="{% url 'home' %}" class="nav-link text-center text-primary">
                        <i class="bi bi-house-door-fill" style="font-size: 1.4rem;"></i>
                        <div style="font-size: 0.65rem; font-weight: bold;">Home</div>
                    </a>
                    <div
                        style="background-color: #000; color: #fff; border-radius: 10px; width: 45px; height: 30px; display: flex; align-items: center; justify-content: center; margin: 0 auto 2px auto;">
                        <a href="{% if user.is_authenticated %}{% url 'post_selection' %}{% else %}{% url 'login' %}{% endif %}"
                            class="nav-link text-center text-white p-0 m-0" style="font-size: 1.6rem; line-height: 1;">
                            <i class="bi bi-plus-lg"></i>
                        </a>
                    </div>
                    <a href="#" class="nav-link text-center text-muted">
                        <i class="bi bi-person-fill" style="font-size: 1.4rem;"></i>
                        <div style="font-size: 0.65rem;">Profile</div>
                    </a>
                </div>
            </div>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
