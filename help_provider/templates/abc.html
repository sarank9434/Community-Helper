<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Feed Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            /* Facebook-style light grey background */
        }

        .feed-container {
            max-width: 600px;
            /* Standard width for social media posts */
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#">DevBook</a>
        </div>
    </nav>

    <main class="container d-flex justify-content-center">
        <div class="feed-container w-100">

            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">Username</h5>
                    <p class="card-text text-muted small">Posted 2 hours ago</p>
                    <hr>
                    <p class="card-text">This is where your post content will go once you link your Django database.</p>
                </div>
                <div class="card-footer bg-white d-flex justify-content-around">
                    <button class="btn btn-light btn-sm w-100">Like</button>
                    <button class="btn btn-light btn-sm w-100">Comment</button>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
