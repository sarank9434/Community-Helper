<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Post - Help Provider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="{% static 'manifest.json' %}?v=2">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/serviceworker.js')
                    .then(reg => console.log('Service Worker Registered!', reg))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
    <style>
        body {
            background-color: #f0f2f5;
        }

        .form-container {
            max-width: 600px;
            margin: 40px auto;
        }

        .card {
            border-radius: 10px;
        }

        .btn-submit {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Help Provider</a>
        </div>
    </nav>

    <div class="container form-container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="text-center mb-4">
                    {% if help_type == "need" %} Request Help {% else %} Offer Help {% endif %}
                </h4>

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" name="title" class="form-control" placeholder="Short title" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="4"
                            placeholder="Explain your need or offer"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Category</label>
                        <select name="category" class="form-select" required>
                            <option value="" disabled selected>-- Choose a category --</option>
                            {% for cat in categories %}
                            <option value="{{ cat.id }}">{{ cat.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Location</label>
                        <input type="text" name="location" class="form-control" placeholder="Your city or area"
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contact</label>
                        <input type="text" name="contact" class="form-control" placeholder="Phone or email" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit"
                            class="btn btn-submit {% if help_type == 'need' %}btn-danger{% else %}btn-success{% endif %}">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
