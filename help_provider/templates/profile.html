<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Help Provider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="{% static 'manifest.json' %}?v=2">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/serviceworker.js')
                    .then(reg => console.log('Service Worker Registered!', reg))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
    <style>
        body {
            background-color: #f0f2f5;
            overscroll-behavior-y: none;
        }

        .feed-wrapper {
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            margin-top: 80px;
        }

        .card {
            border: none;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #333;
            color: white;
            z-index: 1000;
        }

        main {
            padding-top: 70px;
            padding-bottom: 70px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #ffffff;
            z-index: 1000;
        }

        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
            transition: top 0.3s;
        }

        #bottom-nav {
            transition: bottom 0.4s ease-in-out;
            bottom: 0;
        }

        html {
            scrollbar-gutter: stable;
        }

        .nav-hidden {
            bottom: -80px !important;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-white shadow-sm mb-3" id="navbar">
            <div class="container">
                <a class="navbar-brand mb-0 h1" href="{% url 'home' %}">Help Provider</a>

                <div class="d-flex align-items-center">
                    <button type="button" class="btn btn-outline-secondary text-dark px-3 py-0 me-3"
                        onclick="location.reload();" title="Refresh">
                        <i class="bi bi-arrow-clockwise" style="font-size: 1.4rem;"></i>
                    </button>


                    <div class="vr me-3"></div>

                    {% if user.is_authenticated %}
                    <span class="navbar-text me-3 small">
                        Hi, <strong>{{ user.username }}</strong>
                    </span>
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button style="visibility: hidden;" type="submit"
                            class="btn btn-outline-secondary btn-sm">Logout</button>
                    </form>
                    {% else %}
                    <a href="{% url 'login' %}" style="visibility: hidden;"
                        class="btn btn-outline-primary btn-sm me-2">Login</a>
                    <a href="{% url 'signup' %}" style="visibility: hidden;" class="btn btn-primary btn-sm">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="feed-wrapper text-center px-4">

                    <h2 class="h4 fw-bold mt-5 mb-4">What would you like to do? </h2>

                    <a href="{% url 'my_posts' %}" class="text-decoration-none">
                        <div class="card shadow-sm p-4 mb-3 border-start border-primary border-5 bg-white text-start">
                            <div class="d-flex align-items-center">
                                <div class="display-5 me-3">ðŸ“«</div>
                                <div>
                                    <h3 class="h5 mb-1 text-dark">My Posts</h3>
                                    <p class="text-secondary small mb-0">View your posts and manage them.</p>
                                </div>
                                <i class="bi bi-chevron-right ms-auto text-muted"></i>
                            </div>
                        </div>
                    </a>

                    <form action="{% url 'logout' %}" method="post" class="w-100">
                        {% csrf_token %}
                        <button type="submit"
                            class="card shadow-sm p-4 border-start border-primary border-5 bg-white text-start w-100"
                            style="border: none; outline: none;">
                            <div class="d-flex align-items-center w-100">
                                <div class="display-5 me-3">ðŸ“¤</div>
                                <div class="flex-grow-1">
                                    <h3 class="h5 mb-1 text-dark">Log Out</h3>
                                    <p class="text-secondary small mb-0">Log out of your account.</p>
                                </div>
                                <i class="bi bi-chevron-right text-muted"></i>
                            </div>
                        </button>
                    </form>


                </div>
            </div>
        </div>

    </main>



    <footer>
        <nav class="navbar navbar-light bg-light fixed-bottom shadow-lg border-top">
            <div class="container-fluid">
                <div class="d-flex justify-content-around align-items-end w-100 pb-2 pt-1">

                    <a href="{% url 'home' %}" class="nav-link text-center p-0">
                        <div class="d-flex flex-column align-items-center">
                            <i class="bi bi-house-door-fill text-muted" style="font-size: 1.5rem;"></i>
                            <div class="text-muted small" style="font-size: 0.65rem;">Home</div>
                        </div>
                    </a>

                    <a href="{% if user.is_authenticated %}{% url 'post_selection' %}{% else %}{% url 'login' %}{% endif %}"
                        class="nav-link text-center p-0">
                        <div class="d-flex flex-column align-items-center">
                            <div
                                style="background-color: #000; color: #fff; border-radius: 12px; width: 48px; height: 32px; display: flex; align-items: center; justify-content: center; margin-bottom: 2px;">
                                <i class="bi bi-plus-lg" style="font-size: 1.2rem;"></i>
                            </div>
                            <div style="font-size: 0.65rem; font-weight: bold; color: #000;">Post</div>
                        </div>
                    </a>

                    <a href="{% if user.is_authenticated %}{% url 'profile' %}{% else %}{% url 'login' %}{% endif %}"
                        class="nav-link text-center p-0">
                        <div class="d-flex flex-column align-items-center">
                            <i class="bi bi-person-fill text-primary" style="font-size: 1.5rem;"></i>
                            <div class="text-primary small" style="font-size: 0.65rem;">Profile</div>
                        </div>
                    </a>

                </div>
            </div>
        </nav>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
