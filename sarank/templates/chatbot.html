<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- FIXED BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- INTERNAL CSS (Works even if CDN is slow) -->
    <style>
        body {
            background-color: #f7f7f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            background-color: #ffffff;
            border-radius: 16px;
            border: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
            margin-top: 20px;
        }

        .chat-box {
            background-color: #f9fafb;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .user-msg {
            background-color: #0d6efd;
            color: white;
            border-radius: 18px 18px 2px 18px;
            padding: 10px 15px;
            align-self: flex-end;
            max-width: 80%;
        }

        .ai-msg {
            background-color: #e9ecef;
            color: #0f172a;
            border-radius: 18px 18px 18px 2px;
            padding: 10px 15px;
            align-self: flex-start;
            max-width: 80%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container"><span class="navbar-brand fw-bold">Exhibition Project</span></div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="chat-container shadow">
                    <div class="p-3 bg-dark text-white d-flex justify-content-between align-items-center">
                        <span>AI Assistant</span>
                        <form method="POST">{% csrf_token %}<button name="clear_chat"
                                class="btn btn-sm btn-outline-danger">Clear Chat</button></form>
                    </div>
                    <div class="chat-box" id="chat-box">
                        {% for msg in messages %}
                        <div class="{% if msg.role == 'user' %}user-msg{% else %}ai-msg{% endif %}">{{ msg.content }}
                        </div>
                        {% endfor %}
                    </div>
                    <div class="p-3 bg-white border-top">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" name="user_text" class="form-control" placeholder="Type a message..."
                                    required autocomplete="off">
                                <button class="btn btn-primary">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        chatBox.scrollTop = chatBox.scrollHeight;

        function speakText(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-GB';
            window.speechSynthesis.speak(utterance);
            utterance.rate = 1.6;
            utterance.pitch = 1.0;
        }

        window.onload = function () {
            const messages = document.querySelectorAll('.ai-msg');
            if (messages.length > 0) {
                const lastMessage = messages[messages.length - 1].innerText;
                speakText(lastMessage);
            }
        };
    </script>
</body>

</html>
