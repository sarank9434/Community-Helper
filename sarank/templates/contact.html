{% extends 'base.html' %}

{% block content %}
<h2>Contact Us</h2>
<div class="row">
    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
